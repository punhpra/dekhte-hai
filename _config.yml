title: Dekhte Hai
description: Travel blog from quirky corners of the world
baseurl: ""
url: "https://dekhte-hai.github.io"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: Dekhte Hai

markdown: kramdown

sass:
  style: compressed

include:
  - assets/css/style.css
