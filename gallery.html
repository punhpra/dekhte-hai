<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dekhte-hai.com - Gallery</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        .logo-placeholder {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        }
        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row */
            gap: 10px;
            padding: 20px;
        }
        .gallery-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .gallery-container img:hover::after {
            content: attr(alt);
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row on smaller screens */
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal:target {
            display: flex;
        }
    </style>
</head>
