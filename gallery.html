<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dekhte-hai.com - Travel Gallery | World Landmarks & Hidden Gems</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
    <meta name="description" content="Explore dekhte-hai.com's travel gallery featuring stunning images of world landmarks, iconic streets, and hidden gems for an immersive visual experience.">
    <meta name="keywords" content="travel gallery, world landmarks, travel images, hidden gems, travel photography, dekhte-hai, immersive visual experience">
    <meta name="author" content="dekhte-hai">
    <meta property="og:title" content="dekhte-hai.com - Travel Gallery">
    <meta property="og:description" content="Discover breathtaking travel photos of global landmarks and hidden gems at dekhte-hai.com.">
    <meta property="og:image" content="https://dekhte-hai.com/resources/Photo1.jpeg">
    <meta property="og:url" content="https://dekhte-hai.com/gallery.html">
    <meta property="og:type" content="website">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
            position: relative;
            min-height: 100vh;
        }
        .logo-placeholder {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        }
        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .intro {
            margin-top: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            white-space: normal;
            padding: 10px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 120px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding-top: 20px;
            }
            .logo-placeholder {
                top: 5px;
                left: 5px;
                width: 70px;
                height: 70px;
            }
            nav {
                top: 5px;
                right: 5px;
            }
            nav a {
                margin: 0 10px;
                font-size: 14px;
            }
            .intro {
                margin-top: 60px;
                font-size: 14px;
            }
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 100px 10px 100px;
            }
            .gallery-item img {
                height: 120px;
            }
            footer {
                font-size: 12px;
                padding: 10px;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
        }
        .modal-caption {
            color: white;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            padding: 0 16px;
            overflow-wrap: break-word;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            padding: 16px;
            user-select: none;
        }
        .close {
            top: 20px;
            right: 35px;
            font-size: 40px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
        @media (max-width: 768px) {
            .modal-caption {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="logo-placeholder">
    <a href="index.html">
        <img src="resources/logo.png" alt="dekhte-hai logo">
    </a>
</div>
<nav>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="products.html">Products</a>
</nav>
<h1>Gallery</h1>
<p class="intro">Welcome to the dekhte-hai.com travel gallery, <br>showcasing stunning images of world landmarks and hidden gems.</p>
<div class="gallery-container" id="gallery">
    <!-- JavaScript will insert images here -->
</div>
<footer>
    <p>© 2025 dekhte-hai.com. All rights reserved.</p>
</footer>
<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">×</span>
    <span class="prev" onclick="changeSlide(-1)">❮</span>
    <img class="modal-content" id="modalImage">
    <div id="modalCaption" class="modal-caption"></div>
    <span class="next" onclick="changeSlide(1)">❯</span>
</div>
<script>
    const images = [
        { src: 'resources/Photo1.jpeg', caption: 'Westminster London' },
        { src: 'resources/Photo2.jpeg', caption: 'Durdle Door' },
        { src: 'resources/Photo3.jpeg', caption: 'London Eye' },
        { src: 'resources/Photo4.jpeg', caption: 'Prague Castle' },
        { src: 'resources/Photo5.jpeg', caption: 'Brighton' },
        { src: 'resources/Photo6.jpeg', caption: 'BroadwayTower Cotswolds' },
        { src: 'resources/Photo8.jpeg', caption: 'Wengen Switzerland' },
        { src: 'resources/Photo10.jpeg', caption: 'Cambridge' },
        { src: 'resources/Photo7.jpeg', caption: 'London Snow' },
        { src: 'resources/Photo9.jpeg', caption: 'Eiffel Tower Paris' },
        { src: 'resources/Photo11.jpeg', caption: 'Giant\'s Causeway N Ireland' },
        { src: 'resources/Photo12.jpeg', caption: 'Lenin\'s Wall Prague' },
        { src: 'resources/Photo13.jpeg', caption: 'Dancing House Prague' },
        { src: 'resources/Photo14.jpeg', caption: 'Zaanse Schans Amsterdam' },
        { src: 'resources/Photo15.jpeg', caption: 'Dancing Houses Amsterdam' },
        { src: 'resources/Photo16.jpeg', caption: 'Leaning Tower of Pisa' },
        { src: 'resources/Photo17.jpeg', caption: 'Astronomical Clock Prague' },
        { src: 'resources/Photo18.jpeg', caption: 'Book Tunnel Prague' },
        { src: 'resources/Photo19.jpeg', caption: 'Rialto Bridge Venice' },
        { src: 'resources/Photo20.jpeg', caption: 'Colosseum Rome' }
    ];

    const gallery = document.getElementById('gallery');
    images.forEach((img, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
            <img src="${img.src}" alt="Travel image of ${img.caption} - dekhte-hai.com gallery" onclick="openModal(${index})">
            <div class="caption"><h3>${img.caption}</h3></div>
        `;
        gallery.appendChild(div);
    });

    let currentIndex = 0;

    function openModal(index) {
        currentIndex = index;
        document.getElementById('myModal').style.display = "block";
        document.getElementById('modalImage').src = images[currentIndex].src;
        document.getElementById('modalCaption').textContent = images[currentIndex].caption;
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    function changeSlide(direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = images.length - 1;
        if (currentIndex >= images.length) currentIndex = 0;
        document.getElementById('modalImage').src = images[currentIndex].src;
        document.getElementById('modalCaption').textContent = images[currentIndex].caption;
    }

    window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
</body>
</html>
